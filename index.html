<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achei na Shopee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffffff, #ffe4e1);
            text-align: center;
            padding: 20px;
            color: black;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 15px;
            font-size: 28px;
        }
        h2 {
            color: #ff69b4;
            margin-bottom: 15px;
            font-size: 24px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(70% - 20px);
            margin-right: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff85c6;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        #resultado img {
            max-width: 120px;
            height: auto;
            margin-top: 15px;
            border-radius: 5px;
        }
        .produto-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            text-align: left;
            flex-wrap: wrap;
        }
        .produto-item img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .produto-item div {
            flex-grow: 1;
            word-break: break-word;
        }
        .produto-item a {
            color: #ff69b4;
            text-decoration: none;
        }
        .produto-item a:hover {
            text-decoration: underline;
        }
    
        /* Estilos para Desktop */
        @media (min-width: 768px) {
            body {
                padding: 50px;
                font-size: 20px;
            }
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 36px;
            }
            h2 {
                font-size: 30px;
            }
            input[type="text"] {
                width: 70%;
                font-size: 18px;
            }
            button {
                padding: 10px 20px;
                font-size: 18px;
            }
            #resultado img {
                max-width: 150px;
            }
            .produto-item img {
                width: 80px;
                height: 80px;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/JndmYz0k/1761422169147.png" alt="Achei na Shopee Logo" style="max-width: 250px; height: auto; margin-bottom: 20px;">
        <input type="text" id="codigo" placeholder="Digite o código do produto">
        <button onclick="buscarProduto()">Buscar</button>
        <div id="resultado"></div>
    </div>

    <div class="container" id="lista-produtos" style="margin-top: 20px;">
        <h2>Lista de Produtos</h2>
        <p>Carregando lista...</p>
    </div>

    <script>
    const csvUrl = 'https://joaocarlosaugustobr-sys.github.io/Busca-produto2/produtos.csv';
    let produtos = {};

    async function carregarProdutos() {
      try {
        const resposta = await fetch(csvUrl);
        const texto = await resposta.text();
        const linhas = texto.split('\n').filter(linha => linha.trim() !== '');

        linhas.forEach(linha => {
          const [nome, codigo, link, imagem] = linha.split(',');
          if (codigo && link) {
            produtos[codigo.trim()] = { nome: nome.trim(), link: link.trim(), imagem: imagem ? imagem.trim() : '' };
          }
        });
        exibirTodosOsProdutos();
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
        document.getElementById("lista-produtos").innerHTML = "Erro ao carregar a lista de produtos. Tente novamente mais tarde.";
      }
    }

    function buscarProduto() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (!codigo) {
        resultado.innerHTML = "Digite um código válido!";
        return;
      }

      const produtoEncontrado = produtos[codigo];
      if (produtoEncontrado) {
        const imgHtml = produtoEncontrado.imagem ? `<img src="${produtoEncontrado.imagem}" alt="Imagem do Produto" style="width:150px; height:auto; margin-top: 15px;">` : '';
        const linkHtml = `<a href="${produtoEncontrado.link}" target="_blank">Clique aqui para ver o produto</a>`;
        resultado.innerHTML = `<strong>${produtoEncontrado.nome}</strong><br>Código: ${codigo}<br>${imgHtml}<br>${linkHtml}`;
      } else {
        resultado.innerHTML = "Produto não encontrado 😢";
      }
    }

    function exibirTodosOsProdutos() {
      const listaDiv = document.getElementById("lista-produtos");
      listaDiv.innerHTML = '<h2>Lista de Produtos</h2>';
      const ul = document.createElement('ul');
      ul.style.listStyle = 'none';
      ul.style.padding = '0';

      for (const codigo in produtos) {
        const produto = produtos[codigo];
        const li = document.createElement('li');
        li.className = 'produto-item';

        const imgHtml = produto.imagem ? `<img src="${produto.imagem}" alt="Imagem do Produto">` : '';
        const textoHtml = `
          <div>
            <strong>${produto.nome}</strong><br>
            Código: ${codigo}<br>
            <a href="${produto.link}" target="_blank">Clique aqui para ver</a>
          </div>
        `;

        li.innerHTML = `${imgHtml} ${textoHtml}`;
        ul.appendChild(li);
      }
      listaDiv.appendChild(ul);
    }

    carregarProdutos();
    </script>
</body>
</html>
